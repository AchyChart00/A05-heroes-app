<div fxLayout="column">
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscar</h3>

        <mat-form-field >
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opctionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

            <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length > 0">
              No se encontro nada en el termino {{termino}}
            </mat-option>
            </mat-autocomplete>
          </mat-form-field>

    </div>

    <div>
      <pre>
        {{heroeSeleccionado | json}}
      </pre>
    </div>

    <div *ngIf="heroeSeleccionado">
      <app-heroes-tarjeta [heroe]="heroeSeleccionado"></app-heroes-tarjeta>
    </div>
</div>
